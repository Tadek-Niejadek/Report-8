<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="mystyle.css" />
		<title>Register</title>
	</head>
	<body>
		<h1>Register to Quacker!</h1>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-1">
						<div class="jumbotron">
							<form class="form-horizontal" action="/accounts/auth/" method="POST">
								<div class="form-group">
									<label for="inputEmail" class="col-sm-2 control-label">Email:</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" placeholder="my_name@example.com" id="form_mail">
									</div>
								</div>
								<div class="form-group">
									<label for="inputLogin" class="col-sm-2 control-label">Login:</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" placeholder="Login" id="form_login">
									</div>
								</div>	
								<div class="form-group">
									<label for="inputPassword" class="col-sm-2 control-label">Password:</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" placeholder="Password" id="form_pswd">
									</div>
								</div>	
								<button type="button" class="btn btn-default btn-lg btn-block" onclick="post_reg();">REGISTER!</button>
							</form>
						</div>
					</div>
				</div>
			</div>


			
<script src="jquery-1.9.1.js"></script>
<script src="underscore.js"></script>
<script src="backbone.js"></script>
<script src="scripts.js"></script>
</html>
